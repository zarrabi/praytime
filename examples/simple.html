<!DOCTYPE html>
<html>

<head>
	<title>Daily Prayer Times</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="../src/praytime.js"></script>
</head>

<body>
	<p class="title">Waterloo, ON, Canada</p>
	<div id="timetable"></div>

	<script>
		const times = praytime.location([43, -80]).utcOffset(-5).times();
		const labels = ['Fajr', 'Sunrise', 'Dhuhr', 'Asr', 'Maghrib', 'Isha', 'Midnight'];

		document.getElementById('timetable').innerHTML = `
        <table class="daily">
            <tr><th colspan="2">${(new Date()).toLocaleDateString()}</th></tr>
            ${labels.map(prayer => `
                <tr>
                    <td>${prayer}</td>
                    <td>${times[prayer.toLowerCase()]}</td>
                </tr>
            `).join('')}
        </table>`;
	</script>
</body>

</html>
